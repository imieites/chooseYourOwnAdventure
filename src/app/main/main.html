<div class="container">

  <div class="jumbotron text-center">
    <h1>Choose Your Own Adventure</h1>
    <p class="lead">
      A simple browser for your interactive stories.
    </p>
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-success" ng-click="main.showToastr()">Start Random Story!</button>
    </p>

  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <div class="row">
          <div class="col-md-4">
            <img class="img-thumbnail" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
          </div>
          <div class="col-md-8">
            <a ng-href="{{awesomeThing.url}}"><h3>{{ awesomeThing.title }}</h3></a>
            <p>{{ awesomeThing.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
